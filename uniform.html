<!DOCTYPE html>
<html lang="en">
<head>
  <meta chartset="UTF-8">
  <meta name="viewport" content="with=device=width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
<form action="https://formsubmit.co/jiaqikesb1579@gmail.com" method="POST" />
  <div>
    <label for="name">Employee Name:</label>
    <input type="text" name="Employee Name" id="name" placeholder="Your Name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="your@email.com" required>
  </div>
  <label for="department">Department: </label>
    <select name="Department" id="department">
        <option>Select an option</option>
        <option value="Sales Team">Sales Team</option>
        <option value="Admin Team">Admin Team</option>
        <option value="Warehouse Team">Warehouse Team</option>
        <option value="Account">Account</option>
        <option value="Production Team">Production Team</option>
        <option value="Support">Support</option>
    </select>
   </div>
  <div>
    <label for="date">Date Joined</label>
    <input type="date" name="Date" id="date">
  </div>
  <div>
    <label for="uniformtype">Uniform Type:</label>
    <input type="radio" name="Uniform Type" id="blue" value="Blue">
    <label for="blue">Blue</label>
    <input type="radio" name="uniformtype" id="blue-white" value="Blue-White">
    <label for="blue-white">Blue-White</label>   
   </div>
   <div>
    <label for="size">Uniform Size: </label>
    <select name="Uniform Size" id="size">
        <option>Select an option</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
    </select>
   </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</form>
</body>
</html>
